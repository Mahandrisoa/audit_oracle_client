<table class="table table-hover b-t">
    <thead>
        <tr>
            <th>PARTITION</th>
            <th>Libre %</th>
            <th>UTILISE (Go)</th>
            <th>TOTAL (Go)</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="disk in $ctrl.disks" >
            <td>{{disk.NOM_DISQUE}}</td>
            <td>{{disk.percentUsed}}</td>
            <td>{{disk.goUsed}}</td>
            <td>{{disk.goTotal}}</td>
        </tr>    
    </tbody>
</table>
