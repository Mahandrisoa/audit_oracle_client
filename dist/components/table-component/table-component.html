<div class="m-y-sm">
    <span class="m-r-sm">Tables:</span>
    <select id="" ng-init="tableModel = 'mostDeffed'" ng-model="tableModel" ng-change="$ctrl.handleChange(this)">
        <option value="mostDeffed">Les plus défragmentées</option>
        <option value="biggest">Les plus grosses</option>
    </select>
</div>
<table class="table table-hover b-t">
    <thead>
        <tr >
            <th class="col-xs-6">Nom table</th>
            <th class="col-xs-3">Taille Ko</th>
            <th class="col-xs-3">Nb Extent</th>
        </tr>
    </thead>
    <tbody style="overflow-y:scroll;">
        <tr ng-repeat="t in $ctrl.tables">
            <td class="col-xs-6">{{t[1]}}</td>
            <td class="col-xs-3">{{t[2]}}</td>
            <td class="col-xs-3">{{t[3]}}</td>
        </tr>
        <div class="box-divider"></div>
    </tbody>
</table>
<p class="text-right">{{ $ctrl.tables.length }} lignes sélectionnées.</p>
