<table class="table table-hover b-t">
    <thead>
        <tr>
            <th class="text-center col-md-2">TABLESPACE</th>
            <th class="text-center col-md-6">ETAT</th>
            <th class="text-center col-md-2">TAILLE (Ko)</th>
            <th class="text-center col-md-2">%</th>
        </tr>
    </thead>
    <tbody style="height: 160px;overflow-y:scroll;">
        <tr ng-repeat="tbl in $ctrl.tablespaces" data-toggle="tooltip" data-placement="top" title="{{tbl.percentUsed}}%">
            <td class="col-md-2 text-center">{{tbl[1]}}</td>
            <td class="col-md-6 text-center">
                <div class="progress progress-xs">
                    <div class="progress-bar" ng-class="{ 'success': tbl.percentUsed < 50 , 'warn': tbl.percentUsed >= 50 && tbl.percentUsed < 75 , 'danger': tbl.percentUsed >= 75 }"
                        style="width: {{tbl.percentUsed}}%"></div>
                </div>
            </td>
            <td class="col-md-2 text-center">
                <p>
                    <b>{{(tbl[4]/1024)}} / {{(tbl[2]/1024)}}</b>
                </p>
            </td>
            <td class="col-md-2 text-center">
                {{ tbl.percentUsed }}
            </td>
        </tr>

    </tbody>
</table>
<p class="text-right">{{ $ctrl.tablespaces.length }} lignes sélectionnées.</p>
