    <script>
        $(function () {
            var _data = [];
            $.ajax('http://' + SERVER.ip_adress + ':' + SERVER.port + '/api/allAudits')
                .success(function (data) {
                    _data = data;
                    var htmlElement = "";
                    $.each(data, function (index, value) {
                        var date = cov(value[1]);
                        var design = " value[]";
                        switch (value[4]) {
                            case "Siege":
                                design = "si"
                                break;
                            case "Agence":
                                design = "Ag"
                                break;
                            case "Usine":
                                design = "Us"
                                break;
                        }
                        design += value[2];
                        htmlElement += "<tr><th style=\"width:20px;\"><input type=\"checkbox\" class=\"has-value\"></th><td>" + design + "</td><td>" + value[3] + "</td><td>" + value[4] + "</td><td>" + date + "</td><td><button type=\"button\" class=\"btn btn-danger btn-xs pull-right\" data-toggle=\"modal\" data-target=\"#m-a-a\" data-date=\"" + date + "\" data-division=\"" + value[2] + "\" data-type=\"" + value[4] + "\"><span class=\"fa fa-remove xs\"></span></button></td></tr>";
                    });
                    $('#t-body').append(htmlElement); $('.table').dataTable();
                });

            function cov(inputFormat) {
                function pad(s) { return (s < 10) ? '0' + s : s; }
                var d = new Date(inputFormat);
                return [pad(d.getDate()), pad(d.getMonth() + 1), d.getFullYear()].join('/');
            }
            $("#head-checked").on('change', function () {
                var val = $(this).is(':checked');
                $('input[type="checkbox"]').prop('checked', val);
            });

            $('#exampleInputDate').on('change', function () {
                console.log($(this).val());
                var val = $(this).val();
                val = val.split('-');
                val = val[2] + "/" + val[1] + "/" + val[0];
                $('.table').DataTable().columns(4).search(val).draw();
            });

            $('#inputType').on('change', function () {
                var val = $(this).val();
                $('.table').DataTable().columns(3).search(val).draw();
            });

            $('#resetBtn').on('click', function () {
                $('.table').DataTable().columns([4, 3]).search("").draw();
            });

            var selected = {};
            var target = null;

            $('#m-a-a').on('show.bs.modal', function (e) {
                selected.date = $(e.relatedTarget).data('date').replace(/\//g, ' ');
                selected.division = $(e.relatedTarget).data('division');
                selected.type = $(e.relatedTarget).data('type');
                target = $(e.relatedTarget);
            });

            $('#m-a-a').on('hide.bs.modal', function (e) {
                selected = {};
                target = null;
            });

            $('#confirmBtn').on('click', function (e) {
                $(this).attr('disabled1', true);
                $.ajax({
                    method: "DELETE",
                    url: "http://" + SERVER.ip_adress + ":" + SERVER.port + "/api/audits?date=" + selected.date + "&type=" + selected.type + "&division=" + selected.division
                })
                    .success(function (data, textStatus, jqXHR) {
                        $(target.parents()[1]).fadeOut();
                        toastr.success("Audit supprimé avec success");
                    })
                    .error(function (message) {
                        toastr.success("Une erreur s'est produite!");
                    })
                    .done(function () {
                        $(this).attr('disabled', false);
                        $('#m-a-a').modal('hide');
                    });
            });
        });
    </script>
